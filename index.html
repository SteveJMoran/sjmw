<!DOCTYPE html>
<html>
  <head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Canal City Digital</title>
  <meta name="author" content="Canal City Digital">
  <meta name="description" content="Canal City Digital is a full service, web design and development shop in Ottawa, Ontario Canada that specializes in Shopify eCommerce websites">
  <meta name="keywords" content="shopify,development,web,design,technical help">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <link rel="shortcut icon" href="favicon.ico" type="image/vnd.microsoft.icon">
  <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,300italic,300,400italic,600,600italic,700,700italic,800,800italic' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="css/styles.css" type="text/css">
</head>
  <body>
  <div class="wrapper">
    <div class="wrapper-cont">
      <header class="header">
        <div class="container">
          <h1 class="logo">canal city <span class="dig">digital</span></h1>
          <a class="shopify-link" href="#"><span class="fa fa-shopping-bag"></span>Start your store</a>
        </div>
      </header>
      <div class="hero">
        <div class="hero-cont">
            <div class="cta">
              <div class="cta-container">
                <h2>We are a full service web development shop that specializes in <a href="" class="shopify" >Shopify</a> stores</h2>
                <p>Let's get started: send us an email at <a href='mailto:info@canalcity.ca'>info@canalcity.ca</a></p>
              </div>
            </div>
        </div>
      </div>
      <footer class="footer">
        <!-- <span class="contact-form">Leave us a note</span> --><a href="mailto:info@canalcity.ca">info@canalcity.ca</a>
      </footer>
    </div>
  </div>
  <div class="modal-cont" style="display:none">
    <div class="modal modal-contact">
      <span class="close-modal fa fa-close"></span>
      <div class="modal-inner">
        <h3>Get in touch</h3>
          <form action="contact-form-action" method="post" name="contact-form-action">
            <div class="formrow">
              <label for="txt_name" id="name-ariaLabel">name
              <input id="txt_name" name="txt_name" type="text" aria-labelledby="name-ariaLabel"></label>
            </div>
            <div class="formrow requiredRow">
              <label for="txt_email" id="email-ariaLabel">email
              <input id="txt_email" name="txt_email" type="text" aria-labelledby="email-ariaLabel" class="required" title="email. This is a required field"></label>
            </div>
            <div class="formrow">
              <label for="txtarea_comment" id="comment-ariaLabel">comment</label>
              <textarea id="txtarea_comment" name="txtarea_comment" cols="20" rows="3" aria-labelledby="comment-ariaLabel"></textarea>
            </div>
            <div class="row">
            <input type="submit" value="Submit">
            </div>
          </form>
      </div>
    </div>
  </div>
  <script type="text/javascript" src="script.js"></script>
